name: Build and deploy Python app to Azure Web App - satisfactory-solver-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: Zip artifact
        run: zip -r release.zip backend

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact into current directory
        run: unzip -o release.zip -d .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_21BCCF2A3872480DB4BED3343A9467F2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FF965D2E74C14521907E8200C81CC7E5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1E1C226BF3864142A10595742B3AFE71 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'satisfactory-solver-app'
          slot-name: 'Production'
          package: .
          startup-command: 'gunicorn optimizer_backend.wsgi:application --chdir backend'